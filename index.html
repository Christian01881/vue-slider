<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <div class="slider" @mouseenter="stopInterval" @mouseleave="startInterval">
                <img :src="images[currentSlideIndex].image" :alt="images[currentSlideIndex].title">
                <div class="CPM-text">
                    <h3 class="me-3">{{images[currentSlideIndex].title}}</h3>
                    <p class="me-3">{{images[currentSlideIndex].text}}</p>   
                </div>
            </div>  
            <div id="thumbnail">
                <div class="Thumbheigth" :class="{ 'CPM-image-opacity': index === currentSlideIndex }" v-for="(slide,index) in images" :key="index">
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <button class="next" @click="goNext">
                    <i class="fa-solid fa-chevron-circle-down"></i>
                </button>
                <button class="prev" @click="goBack">
                    <i class="fa-solid fa-chevron-circle-up"></i>
                </button>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
